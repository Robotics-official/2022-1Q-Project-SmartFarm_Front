<!DOCTYPE html>
<html lang="en">

<head>
    <meta chartset="UTF-8">
    <meta name="viewport" conetent="width=device-width, initia-scale=1">
    <title>Detail Status</title>
    <style>
        iframe {
            border-style: none;
            width: 100%;
            height: 300px;
        }
    </style>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js'></script>
</head>

<body>
    <!-- main container-->
    <div class="ui container">

        <!-- header -->
        <header>
            <div style="margin: 10px;">
              <h1>Detail<br><span style="color:#91ddac; font-size: large;">Status</span></h1>
            </div>
          </header>

        <hr>

        <!-- Status -->

        <div class="row">
            <br>
            <div style="display: flex; justify-content: center; text-align: center">
                <h2>Check "Your Farm" <i>Detail Status</i></h2>
            </div>
            <br><br>

            <!-- Cards -->
            <div class="ui grid">

                <div class="row">
                    <div style="margin-left: 30px; margin-right: 30px; width: 200%; background-color: rgb(246, 251, 245);" class="ui card">
                        <div class="content">
                            <h3>Temperature</h3>
                        </div>
                        <iframe id="window_iframe_9896965" class="window-iframe"
                            src="https://thingspeak.com/channels/1651803/charts/1?bgcolor=%23ffffff&amp;color=%237addaf&amp;dynamic=true&amp;results=60&amp;type=line&amp;update=15"></iframe>
                        <div class="content">
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-left: 30px; margin-right: 30px; width: 200%; background-color: rgb(246, 251, 245);" class="ui card">
                        <div class="content">
                            <h3>Humidity</h3>
                        </div>
                        <iframe id="window_iframe_9896966" class="window-iframe"
                            src="https://thingspeak.com/channels/1651803/charts/2?bgcolor=%23ffffff&amp;color=%237addaf&amp;dynamic=true&amp;results=60&amp;type=line&amp;update=15"></iframe>
                        <div class="content">
                            <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-left: 30px; margin-right: 30px; width: 200%; background-color: rgb(246, 251, 245);" class="ui card">
                        <div class="content">
                            <h3>Moisture</h3>
                        </div>
                        <iframe id="window_iframe_9896967" class="window-iframe"
                            src="https://thingspeak.com/channels/1651803/charts/3?bgcolor=%23ffffff&amp;color=%237addaf&amp;dynamic=true&amp;results=60&amp;type=line&amp;update=15"></iframe>
                        <div class="content">
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <br><br><br>
        <footer>
            <p>&copy; 2022 Robotics </p>
        </footer>

    </div>
