<!DOCTYPE html>
<html lang="en">

<head>
  <meta chartset="UTF-8">
  <meta name="viewport" conetent="width=device-width, initia-scale=1">
  <title>Your Farm</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css'>
  <script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js'></script>
</head>

<body>
  <!-- main container-->
  <div class="ui container">

    <!-- header -->
    <header>
      <div>
        <h1>Robotics</h1>
        <h4>SmartFarm</h4>
      </div>
    </header>

    <hr>

    <!-- Status -->

    <div class="row">
      <div style="display: flex; justify-content: center; text-align: center">
        <h2>Status</h2>
        <br><br>
      </div>

      <!-- Cards -->
      <div style="display: flex; justify-content: center; text-align: center" class="ui link cards">

        <div class="card">
          <img src="./images/benchmarking.png" alt="work image 1" class="left">
          <div class="content">
            <div class="header">56ÎèÑ</div>
            <div class="meta">
              <a>Temperature</a>
            </div>
          </div>
        </div>

        <div class="card">
          <img src="./images/benchmarking.png" alt="work image 2">
          <div class="content">
            <div class="header">76%</div>
            <div class="meta">
              <a>Humidity</a>
            </div>
          </div>
        </div>

        <div class="card">
          <img src="./images/benchmarking.png" alt="work image 3" class="right">
          <div class="content">
            <div class="header">83%</div>
            <div class="meta">
              <a>Moisture</a>
            </div>
          </div>
        </div>

      </div>

      <!--Detail-->
      <br>
      <div style="display: flex; justify-content: center; text-align: center" class="row">
        <a href="detail_status.html">Show Detail</a>
      </div>

    </div>


    <br>
    <br>
    <br>

    <hr>

    <!-- Control -->
    <div class="row">
      <div style="display: flex; justify-content: center; text-align: center">
        <h2>Control</h2>
        <br><br>
      </div>

      <!--Auto/Manual-->
      <div class="row" style="display: flex; justify-content: center; text-align: center;">
        <div class="column">
            <img src="./images/auto_on.png" alt="work image 1" id="mode_image">

          <br><br>

            <input type="button" id="auto_button" value="AUTO">
        </div>
      </div>

      <!-- Each Section -->
      <br>
      <div class="ui three column grid" id="mode" style="display: none; text-align: center;">
        <!-- LED -->
        <div class="column">
          <img src="./images/light-bulb_on.png" alt="work image 1" id="led_image">

          <br><br>

          <label class="switch">
            <input type="checkbox" id="led_button" checked="checked">
            <span class="slider round"></span>
          </label>
        </div>



        <!-- PUMP -->
        <div class="column">
          <img src="./images/watering-plants_off.png" alt="work image 2" id="watering_image">

          <br><br>

          <label class="switch">
            <input type="checkbox" id="watering_button">
            <span class="slider round"></span>
          </label>
        </div>


        <!-- FAN -->
        <div class="column">
          <img src="./images/fan_on.png" alt="work image 3" id="right">

          <br><br>

          <label class="switch">
            <input type="checkbox" id="fan_button" checked="checked">
            <span class="slider round"></span>
          </label>
        </div>

      </div>

    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2022 Robotics </p>
    </footer>





  </div>

  <script>
    // Auto/Manual Switch
    $('input:button[id="auto_button"]').click(function () {
      if (document.getElementById("auto_button").value == 'AUTO') {
        document.getElementById("auto_button").value = 'MANUAL';
        document.getElementById("mode_image").src = "./images/auto_off.png";
        document.getElementById("mode").style.display = "";
        window.open('test.html', 'windowPop', 'width=350, height=600, left=400, top=400');
      }
      else {
        document.getElementById("auto_button").value = 'AUTO';
        document.getElementById("mode_image").src = "./images/auto_on.png";
        document.getElementById("mode").style.display = "none";
        window.open('test.html', 'windowPop', 'width=350, height=600, left=400, top=400');        
      }
    });

    // LED Switch
    $('input:checkbox[id="led_button"]').click(function () {
      if (document.getElementById("led_button").checked == true) {
        document.getElementById("led_button").checked = true;
        document.getElementById("led_image").src = "./images/light-bulb_on.png";
        window.open('http://125.176.2.175/LED=ON', 'windowPop', 'width=350, height=600, left=400, top=400');
      }
      else {
        document.getElementById("led_button").checked = false;
        document.getElementById("led_image").src = "./images/light-bulb_off.png";
        window.open('http://125.176.2.175/LED=OFF', 'windowPop', 'width=350, height=600, left=400, top=400');

      }
    });

    // Watering Switch
    $('input:checkbox[id="watering_button"]').click(function () {
      document.getElementById("watering_button").checked = true;
      document.getElementById("watering_image").src = "./images/watering-plants_on.png";
      window.open('http://125.176.2.175/PUMP=ON', 'windowPop', 'width=350, height=600, left=400, top=400');
      setTimeout(function () { }, 5000);
      setTimeout(
        function () {
          document.getElementById("watering_button").checked = false;
          document.getElementById("watering_image").src = "./images/watering-plants_off.png";
          window.open('http://125.176.2.175/PUMP=OFF', 'windowPop', 'width=350, height=600, left=400, top=400');
        }, 5000);


    });

    // Fan Switch
    $('input:checkbox[id="fan_button"]').click(function () {
      if (document.getElementById("fan_button").checked == true) {
        document.getElementById("fan_button").checked = true;
        document.getElementById("right").src = "./images/fan_on.png";
        window.open('http://125.176.2.175/FAN=ON', 'windowPop', 'width=350, height=600, left=400, top=400');
      }
      else {
        document.getElementById("fan_button").checked = false;
        document.getElementById("right").src = "./images/fan_off.png";
        window.open('http://125.176.2.175/FAN=OFF', 'windowPop', 'width=350, height=600, left=400, top=400');
      }
    });

  </script>
</body>

</html>
