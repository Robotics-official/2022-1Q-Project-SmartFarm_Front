<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" conetent="width=device-width, initia-scale=1">
        <title>Your Farm</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100" rel="stylesheet">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    </head>

    <body>
        <!-- main container-->
        <div class="container">

            <!-- header -->
            <header class="row">
                <div class="col-6 profile-title">
                    <h1 class="name-title">Robotics</h1>
                    <h4 class="name-title">SmartFarm</h4>
                </div>
            </header>

            <hr>

            <!-- Status -->
            <div class="row">
                <div class="col-12 feature-title">
                  <h2>Status</h2>
                </div>

                <!-- Each Section -->
                <div class="row">
        
                  <!-- Work 1 -->
                  <section class="col-4 center-text work">
                    <div class="each-work">
                        <img src="./images/benchmarking.png" alt="work image 1" class="left">
                    </div>
                
                    <div class="work-detail">
                        <h3 class="work-title">Temperature</h3>
                    </div>
                  </section>
        
                  <!-- Work 2 -->
                  <section class="col-4 center-text work">
                    <div class="each-work">
                        <img src="./images/benchmarking.png" alt="work image 2">
                    </div>

                    <div class="work-detail">
                        <h3 class="work-title">Humidity</h3>
                    </div>
                  </section>
        
                  <!-- Work 3 -->
                  <section class="col-4 center-text work">
                    <div class="each-work">
                        <img src="./images/benchmarking.png" alt="work image 3" class="right">
                    </div>

                    <div class="work-detail">
                        <h3 class="work-title">Moisture</h3>
                    </div>
                  </section>

                </div>

                <!--Detail-->
                <div class="row">
                  <a href="detail_status.html">Show Detail</a>
                </div>

              </div>


              <br>
              <br>
              <br>
            
            <hr>
            
            <!-- Control -->
            <div class="row">
                <div class="col-12 feature-title">
                  <h2>Control</h2>
                </div>
                
                <!--Auto/Manual-->
                <div class="row" style="text-align: center">
                  <section class="col-4 center-text work">
                  <div class="each-work">
                    <img src="./images/auto_on.png" alt="work image 1" id="mode_image">
                </div>

                <br>

                <label class="switch">
                  <input type="checkbox" id="auto_button" checked="checked">
                  <span class="slider round"></span>
                </label>
              </section>

                </div>
        
                <!-- Each Section -->
                <div class="row" id="mode" style="display: none;">
                  <!-- Work 1 -->
                  <section class="col-4 center-text work">
                    <div class="each-work">
                        <img src="./images/light-bulb_on.png" alt="work image 1" id="led_image">
                    </div>

                    <br>

                    <label class="switch">
                      <input type="checkbox" id="led_button" checked="checked">
                      <span class="slider round"></span>
                    </label>

                  </section>
        
                  <!-- Work 2 -->
                  <section class="col-4 center-text work">
                    <div class="each-work">
                        <img src="./images/watering-plants_off.png" alt="work image 2" id="watering_image">
                    </div>

                    <br>

                    <label class="switch">
                      <input type="checkbox" id="watering_button">
                      <span class="slider round"></span>
                    </label>

                  </section>
        
                  <!-- Work 3 -->
                  <section class="col-4 center-text work">
                    <div class="each-work">
                        <img src="./images/fan_on.png" alt="work image 3" id="right">
                    </div>

                    <br>

                    <label class="switch">
                      <input type="checkbox" id="fan_button" checked="checked">
                      <span class="slider round"></span>
                    </label>
                    
                  </section>
                  
                </div>
              </div>

            <!-- Footer -->
            <footer>
                <p>&copy; 2022 Robotics </p>
            </footer>
            
            



        </div>

        <script>
          // Auto/Manual Switch
          $('input:checkbox[id="auto_button"]').click(function(){
            if (document.getElementById("auto_button").checked == true){
              document.getElementById("auto_button").checked = true;
              document.getElementById("mode_image").src="./images/auto_on.png";
              document.getElementById("mode").style.display= "none";
              window.open('http://125.176.2.175/AUTO=ON', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');
            }
            else{
              document.getElementById("auto_button").checked = false;
              document.getElementById("mode_image").src="./images/auto_off.png";
              document.getElementById("mode").style.display="";
              window.open('http://125.176.2.175/AUTO=OFF', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');      
            }
          });

          // LED Switch
          $('input:checkbox[id="led_button"]').click(function(){
            if (document.getElementById("led_button").checked == true){
              document.getElementById("led_button").checked = true;
              document.getElementById("led_image").src="./images/light-bulb_on.png";
              window.open('http://125.176.2.175/LED=ON', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');
            }
            else{
              document.getElementById("led_button").checked = false;
              document.getElementById("led_image").src="./images/light-bulb_off.png";
              window.open('http://125.176.2.175/LED=OFF', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');
                            
            }
          });

          // Watering Switch
          $('input:checkbox[id="watering_button"]').click(function(){
            document.getElementById("watering_button").checked = true;
            document.getElementById("watering_image").src="./images/watering-plants_on.png";
            window.open('http://125.176.2.175/PUMP=ON', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');
            setTimeout(
              function(){
                document.getElementById("watering_button").checked = false;
                document.getElementById("watering_image").src="./images/watering-plants_off.png";
                window.open('http://125.176.2.175/PUMP=OFF', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');
              }, 5000);
                      
          });

          // Fan Switch
          $('input:checkbox[id="fan_button"]').click(function(){
            if (document.getElementById("fan_button").checked == true){
              document.getElementById("fan_button").checked = true;
              document.getElementById("right").src="./images/fan_on.png";
              window.open('http://125.176.2.175/FAN=ON', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');
            }
            else{
              document.getElementById("fan_button").checked = false;
              document.getElementById("right").src="./images/fan_off.png";
              window.open('http://125.176.2.175/FAN=OFF', 'windowPop', 'width=400, height=600, left=400, top=400, resizable = yes');       
            }
          });

        </script>
    </body>
</html>
